<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Loan Approval Prediction</h1>

    <form id="loanForm">
        <input type="number" placeholder="Age" id="person_age" required />
        <input type="text" placeholder="Gender (male/female)" id="person_gender" required />
        <input type="text" placeholder="Education" id="person_education" required />
        <input type="number" placeholder="Income" id="person_income" required />
        <input type="number" placeholder="Employment Experience (years)" id="person_emp_exp" required />
        <input type="text" placeholder="Home Ownership (rent/own/mortgage)" id="person_home_ownership" required />
        <input type="number" placeholder="Loan Amount" id="loan_amnt" required />
        <input type="text" placeholder="Loan Intent" id="loan_intent" required />
        <input type="number" step="0.01" placeholder="Interest Rate" id="loan_int_rate" required />
        <input type="number" step="0.01" placeholder="Loan % Income" id="loan_percent_income" required />
        <input type="number" placeholder="Credit History Length" id="cb_person_cred_hist_length" required />
        <input type="number" placeholder="Credit Score" id="credit_score" required />
        <input type="text" placeholder="Previous Default (yes/no)" id="previous_loan_defaults_on_file" required />

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
